version: 2.1

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:10

commands:
  install:
    steps:
      - checkout
      - restore_cache:
          keys:
          - dependency-cache-{{ checksum "package.json" }}
          - dependency-cache-
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules

jobs:
  activitybox:
    <<: *defaults
    steps:
      - install
      - run: node index.js

workflows:
  version: 2

  test:
    jobs:
      - activitybox

  poll:
    triggers:
      - schedule:
          # Run once every 5 minutes
          cron: "0,5,10,15,20,25,30,35,40,45,50,55 * * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - activitybox
